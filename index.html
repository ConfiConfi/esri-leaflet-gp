<html>
<head>
  <meta charset=utf-8 />
  <title>gp drivetime</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.2/esri-leaflet.js"></script>
  <script src="src/esri-leaflet-gp.js"></script>
  <style>
    body {
      margin:0;
      padding:0;
    }

    #map {
      position: absolute;
      top:0;
      bottom:0;
      right:0;left:0;
    }

    #info-pane {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 1em;
      background: white;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info-pane" class="leaflet-bar">
  <label>
    click on the map to calculate 3 and 5 minute drivetimes
  </label>
</div>

<script>
  var map = L.map('map').setView([42.36, -71.06], 14);

  L.esri.basemapLayer('NationalGeographic').addTo(map);

  var gpService = new L.esri.Services.Geoprocessing("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Network/ESRI_DriveTime_US/GPServer/CreateDriveTimePolygons", {useCors:false});

  var gpTask = gpService.createTask();

  // var gpTask = new L.esri.Tasks.Geoprocessing("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Network/ESRI_DriveTime_US/GPServer/CreateDriveTimePolygons", {useCors:false});
  gpTask.gpString("Drive_Times", "3 5");

  var driveTimes = new L.FeatureGroup();
  map.addLayer(driveTimes);

  var mapClickGeoJson = { "type": "FeatureCollection", "features": []};
  mapClickGeoJson.features.push({ "type":"Feature", "geometry":{"type":"Point"}});

  map.on('click', function(evt){
    document.getElementById('info-pane').innerHTML = 'working...';
    driveTimes.clearLayers();
    mapClickGeoJson.features[0].geometry.coordinates = [];
    mapClickGeoJson.features[0].geometry.coordinates.push(evt.latlng.lng, evt.latlng.lat);
    gpTask.gpGeoJson("Input_Location", mapClickGeoJson)
    gpTask.run(driveTimeCallback);
  });

  function driveTimeCallback(error, response, raw){
    document.getElementById('info-pane').innerHTML = 'click on the map to calculate 3 and 5 minute drivetimes';
    driveTimes.addLayer(L.geoJson(response));
  }

</script>

</body>
</html>
